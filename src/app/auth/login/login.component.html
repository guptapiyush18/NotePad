<div class="container">
  <div class="row">
    <div class="class=" col-xs-12 col-md-6 col-md-offset-3>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <mat-card>
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput placeholder="name@example.com" name="email" ngModel required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput name="password" ngModel required/>
          </mat-form-field>
          <div class="text-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid && loginForm.touched" style="margin-right: 10px;">Login</button>
          <button routerLink="/signup" type="button" mat-raised-button color="primary" >Signup</button>

          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
