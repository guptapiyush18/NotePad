 <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <mat-card>
          <h4>Login</h4>
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput placeholder="name@example.com" name="email" ngModel email required />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput name="password" ngModel required/>
          </mat-form-field>
          <div class="text-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" style="margin-right: 10px;">Login</button>
          <button routerLink="/signup" type="button" mat-raised-button color="primary" >Signup</button>
          </div>
        </mat-card>
      </form>
