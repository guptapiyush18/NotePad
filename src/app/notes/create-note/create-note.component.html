<div class="container">
  <div class="row">
    <div class="class=" col-xs-12 col-md-6 col-md-offset-3>
      <form [formGroup]="createForm" (ngSubmit)="onCreateNote()" #formDirective="ngForm">
        <mat-card>
          <h4>Create Note</h4>
          <mat-form-field appearance="standard">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" />
            <mat-error>Please enter a Title</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Note</mat-label>
            <textarea
              matInput
              formControlName="description"
              placeholder="Ex. It makes me feel..."
              rows="4"
            ></textarea>
            <mat-error>Please enter a Note</mat-error>

          </mat-form-field>
          <div class="text-center">
            <button type="submit" mat-raised-button color="primary" [disabled]="createForm.invalid">
              Create
            </button>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
